<!-- display data in view link -->
<div *ngFor="let data of empData">
  <p>{{ data | json }}</p>
  <p>{{ data.id }}</p>
  <!-- perform delete operation on delete click -->
  <button (click)="delete(data.id)">delete</button>
  <button (click)="update(data.id)">Edit</button>
  <a routerLink='/edit/{{data.id}}'>edit</a>
</div>
